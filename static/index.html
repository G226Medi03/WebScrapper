<body>
  <div class="w_100 wfc mac sac">
    <div class="mac sac" style="width: 1000px;">

      <top-menu></top-menu>


      <div class="mas content">
        <daily-report></daily-report>
      </div>
      <div class="mas content" style="display: none;">
        <auto-tools></auto-tools>
      </div>





    </div>
  </div>
</body>


<script type="module">
  import "/static/page/DailyReport/DailyReport.js";
  import "/static/page/AutoTools/AutoTools.js";
  import "/static/page/component/TopMenu.js";


  const topMenu = document.querySelectorAll('top-menu');

  // Create a new MutationObserver instance
  const observer0 = new MutationObserver((mutationsList) => {
    // Loop through the mutations
    mutationsList.forEach((mutation) => {
      if (mutation.type === 'attributes' && mutation.attributeName === "index") {
        let value = mutation.target.getAttribute(mutation.attributeName);
        let contents = document.querySelectorAll(".content");



        for (let i = 0; i < contents.length; i++) {
          if (i != value) {
            contents[i].style.display = "none";
          } else {
            contents[i].style.display = "flex";
          }
        }
      }
    });
  });

  // Define the configuration for the observer
  const config = {
    attributes: true, // Observe attribute changes
    childList: false, // Don't observe child elements being added/removed
    subtree: false, // Don't observe deeper descendants
  };

  // Start observing the child element
  observer0.observe(topMenu.item(0), config);



</script>

</html>
